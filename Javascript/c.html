<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Calculator</title>
    <style>
        body { font-family: Arial; display: flex; flex-direction: column; align-items: center; background: #f4f4f4; padding: 20px; }
        #display { width: 300px; height: 60px; font-size: 24px; text-align: right; padding: 10px; border: 2px solid #333; background: white; margin-bottom: 10px; box-sizing: border-box; }
        .calc-grid { display: grid; grid-template-columns: repeat(4, 75px); gap: 10px; }
        button { height: 60px; font-size: 20px; border: none; background: #ddd; cursor: pointer; border-radius: 5px; }
        button:hover { background: #bbb; }
        .op { background: #ff9500; color: white; }
        .op:hover { background: #e68900; }
        #equals { background: #28a745; color: white; grid-column: span 2; }
        #equals:hover { background: #218838; }
        #clear { background: #dc3545; color: white; }
        #clear:hover { background: #c82333; }
    </style>
</head>
<body>
    <h2>Calculator</h2>
    <input type="text" id="display" readonly value="0">
    <div class="calc-grid">
        <button id="clear">C</button>
        <button id="negate">-</button>  <!-- Unary negate toggle -->
        <button id="percent">%</button>
        <button class="op">÷</button>
        <button>7</button>
        <button>8</button> 
        <button>9</button>
        <button class="op">×</button>
        <button>4</button>
        <button>5</button>
        <button>6</button>
        <button class="op">-</button>  <!-- Binary subtract -->
        <button>1</button>
        <button>2</button>
        <button>3</button>
        <button class="op">+</button>
        <button>0</button>
        <button>.</button>
        <button id="equals">=</button>
    </div>
    <script>
        const display = document.getElementById('display');
        let currentInput = '0';
        let operator = null;
        let previousInput = null;
        let justEvaluated = false;

        function updateDisplay(value) {
            display.value = value;
        }

        // Number/dot/negate/percent handlers
        document.querySelectorAll('button:not(#clear):not(#equals):not(.op)').forEach(btn => {
            btn.addEventListener('click', () => {
                const value = btn.textContent;

                if (justEvaluated && !['+', '-', '×', '÷'].includes(value)) {
                    currentInput = '0';
                    justEvaluated = false;
                }

                if (value === '.') {
                    if (currentInput.includes('.')) return;
                    currentInput = currentInput === '0' ? '0.' : currentInput + '.';
                } else if (value === '-') {  // Unary negate toggle
                    if (currentInput === '0') return;
                    if (currentInput.startsWith('-')) {
                        currentInput = currentInput.slice(1);
                    } else if (currentInput !== '' && !currentInput.startsWith('.')) {
                        currentInput = '-' + currentInput;
                    }
                } else if (value === '%') {  // Unary percent: /100
                    let num = parseFloat(currentInput);
                    if (!isNaN(num)) {
                        currentInput = (num / 100).toString();
                    }
                } else {  // Digits
                    currentInput = currentInput === '0' ? value : currentInput + value;
                }
                updateDisplay(currentInput);
            });
        });

        // Operator handlers (binary only)
        document.querySelectorAll('button.op').forEach(btn => {
            btn.addEventListener('click', () => {
                const value = btn.textContent;
                if (currentInput === '' || currentInput === '.' || (currentInput === '-' && previousInput === null)) return;
                operator = value === '÷' ? '/' : value === '×' ? '*' : value;
                previousInput = currentInput;
                currentInput = '0';
                justEvaluated = false;
                updateDisplay(previousInput + ' ' + value + ' ');
            });
        });

        document.getElementById('equals').addEventListener('click', () => {
            if (previousInput !== null && operator !== null && currentInput !== null && currentInput !== '0') {
                let num1 = parseFloat(previousInput);
                let num2 = parseFloat(currentInput);
                if (isNaN(num1) || isNaN(num2)) return;

                let result;
                if (operator === '+') result = num1 + num2;
                else if (operator === '-') result = num1 - num2;
                else if (operator === '*') result = num1 * num2;
                else if (operator === '/') result = num2 !== 0 ? num1 / num2 : 'Error';
                else result = 'Invalid';

                if (!isNaN(result)) {
                    result = Math.round(result * 1e10) / 1e10;  // Trim floats
                }
                updateDisplay(result.toString());
                currentInput = result.toString();
                previousInput = null;
                operator = null;
                justEvaluated = true;
            }
        });

        document.getElementById('clear').addEventListener('click', () => {
            currentInput = '0';
            previousInput = null;
            operator = null;
            justEvaluated = false;
            updateDisplay('0');
        });
    </script>
</body> 
</html>
