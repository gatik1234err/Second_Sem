<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Uber Clone - Login</title>
  <link rel="stylesheet" href="uber.css">
</head>
<body class="uber-body auth-body">
  <header class="uber-header minimal">
    <div class="logo">Uber</div>
  </header>

  <main class="auth-wrapper">
    <div class="auth-card">
      <h1>Login</h1>
      <p class="auth-subtitle">Enter your details to continue.</p>

      <form class="auth-form">pppp
        <label for="email">Email or mobile</label>
        <input id="email" type="text" placeholder="you@example.com">

        <label for="password">Password</label>
        <input id="password" type="password" placeholder="Enter your password">

        <button type="submit" class="btn btn-primary auth-btn">Continue</button>

        <button type="button" class="btn btn-outline auth-btn">
          Continue with Google
        </button>

        <a href="#" class="auth-link">Forgot password?</a>
      </form>

      <p class="auth-footer-text">
        New here?
        <a href="#" class="auth-link">Create an account</a>
      </p>
    </div>
  </main>
</body>
</html>
