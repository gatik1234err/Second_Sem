<svg width="400" height="400" viewBox="0 0 400 400" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="400" height="400" fill="#87CEEB"/>
  <!-- Platform -->
  <rect y="300" width="400" height="100" fill="#8B4513"/>
  <!-- Donkey Kong body (simplified gorilla) -->
  <ellipse cx="200" cy="220" rx="80" ry="100" fill="#CD853F" stroke="#8B4513" stroke-width="8"/>
  <!-- Head -->
  <circle cx="200" cy="140" r="70" fill="#CD853F" stroke="#8B4513" stroke-width="6"/>
  <!-- Eyes -->
  <circle cx="175" cy="125" r="12" fill="white" stroke="black" stroke-width="2"/>
  <circle cx="225" cy="125" r="12" fill="white" stroke="black" stroke-width="2"/>
  <circle cx="175" cy="125" r="6" fill="black"/>
  <circle cx="225" cy="125" r="6" fill="black"/>
  <!-- Nose/Mouth -->
  <ellipse cx="200" cy="155" rx="15" ry="10" fill="#D2B48C" stroke="black" stroke-width="2"/>
  <path d="M 185 165 Q 200 175 215 165" fill="none" stroke="black" stroke-width="3" stroke-linecap="round"/>
  <!-- Ears -->
  <ellipse cx="140" cy="140" rx="20" ry="25" fill="#CD853F" stroke="#8B4513" stroke-width="4"/>
  <ellipse cx="260" cy="140" rx="20" ry="25" fill="#CD853F" stroke="#8B4513" stroke-width="4"/>
  <!-- Red Tie -->
  <path d="M 170 220 Q 200 250 230 220 L 230 280 L 170 280 Z" fill="#FF0000" stroke="black" stroke-width="3"/>
  <!-- Arms -->
  <ellipse cx="120" cy="200" rx="25" ry="50" fill="#CD853F" stroke="#8B4513" stroke-width="5" transform="rotate(-20 120 200)"/>
  <ellipse cx="280" cy="200" rx="25" ry="50" fill="#CD853F" stroke="#8B4513" stroke-width="5" transform="rotate(20 280 200)"/>
  <!-- Barrel nearby -->
  <ellipse cx="320" cy="320" rx="25" ry="15" fill="#D2691E" stroke="black" stroke-width="3"/>
  <path d="M 320 305 L 320 335" stroke="black" stroke-width="3" stroke-linecap="round"/>
  <text x="295" y="330" font-size="20" fill="black" font-family="Arial">DK</text>
</svg>
