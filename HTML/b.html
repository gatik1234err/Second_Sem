<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        li:nth-child(even) {
        color: aquamarine;
        font-weight: bold;
        }

        li:nth-child(odd) {
        color: orange;
        }

        li:nth-child(4) {
        color: red;
        font-weight: bold;
        text-decoration: underline;
        }
    </style>
</head>
<body>
    <h2>Fruit List</h2>

    <ul>
        <li>Apple</li>
        <li>Banana</li>
        <li>Mango</li>
        <li>Ornage</li>
    </ul>
</body>
</html>
